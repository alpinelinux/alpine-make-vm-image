name: CI
on:
  - pull_request
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install qemu-utils
        run: |
          sudo apt-get update
          sudo apt-get install qemu-utils

      - uses: actions/checkout@v2

      - name: Build image
        run: |
          for t in $(ls -1 targets/); do
            sudo ./alpine-make-vm-image \
                --image-format qcow2 \
                --image-size 2G \
                --repositories-file ${t}/repositories \
                --packages "$(cat ${t}/packages)" \
                --script-chroot \
                alpine-${t}-$(date +%Y-%m-%d).qcow2 -- ./${t}/configure.sh
          done
